{% extends "layout.html" %}
{% block content %}
    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-10 light-border light-background p-4">

                <form method="POST" action="/AddTag">

                    {% if request.args.get('post_id') %}
                        <input type="hidden" name="post_id" value="{{ request.args.get('post_id') }}">
                    {% endif %}
                    {% if request.args.get('recipe_id') %}
                        <input type="hidden" name="recipe_id" value="{{ request.args.get('recipe_id') }}">
                    {% endif %}

                    <fieldset class="form-group">
                        <legend class="border-bottom mb-4">Add Tag</legend>
                            <label for="Tag" class="form-label">* Tag Name:</label><br>
                            <input type="text" id="Tag" name="tag" class="form-control"><br>
                            <input type="submit" value="Add" class = "btn btn-outline-info">
                    </fieldset>
                </form>

            </div>
        </div>
    </div>
{% endblock %}
