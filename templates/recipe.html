{% extends "layout.html" %}
{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-12">
            {% for recipe in recipes %}
                <div class="row light-border m-3 p-2 light-background">
                    <div class="d-flex flex-column lig">
                        <p class="fw-bold">{{ recipe.username }}</p>
                        <p>Cook time: {{ recipe.cook_time }} minutes</p>
                        <p>{{ recipe.recipe_name }}</p>
                        <p>{{ recipe.description }}</p>
                        <p>{{ recipe.ingredients}}</p>
                        <p>{{ recipe.directions }}</p>
                        <p>{{ recipe.tag }}</p>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
