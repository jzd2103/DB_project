{% extends "layout.html" %}
{% block content %}

<div class="container-fluid mt-4">
    <div class = "row justify-content-center">
        <div class="col-7 light-background light-border p-3">
            <form method="POST" action="/EditPost" enctype="multipart/form-data">
                
                <input type="hidden" name="post_id" value="{{ request.args.get('post_id')}}">

                <fieldset class="form-group">
                    <legend class="border-bottom mb-4">Edit Post</legend>

                    <label for="Caption" class="form-label">Caption:</label><br>
                    <textarea type="text" id="Name" name="caption" class="form-control"></textarea><br>

                    <label for="Video_File" class="form-label">Video File:</label><br>
                    <input type="file" id = "Video_File" name="video_file" accept="video/*"><br><br>

                    <label for="Image_File" class="form-label">Image File:</label><br>
                    <input type="file" id = "Image_File" name="image_file" accept="image/*"><br><br>

                    <input type="submit" value="Update" class = "btn btn-outline-info">
                </fieldset>
            </form>
        </div>
    </div>
</div>

{% endblock %}
