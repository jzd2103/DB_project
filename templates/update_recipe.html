{% extends "layout.html" %}
{% block content %}

<div class="container-fluid mt-4">
    <div class = "row justify-content-center">
        <div class="col-7 light-background light-border p-3">
            <form method="POST" action="/UpdateRecipe" enctype="multipart/form-data">
                
                <input type="hidden" name="recipe_id" value="{{ request.args.get('recipe_id')}}">

                <fieldset class="form-group">
                    <legend class="border-bottom mb-4">Update Recipe</legend>

                    <label for="Recipe_Name" class="form-label">Recipe Name:</label><br>
                    <input type="text" id="Recipe_Name" name="recipe_name" class="form-control"><br>
                        
                    <label for="Description" class="form-label">Description:</label><br>
                    <textarea type="text" id="Description" name="description" class="form-control"></textarea><br>

                    <label for="Ingredients" class="form-label">Ingredients (separate each ingredient by a comma):</label><br>
                    <textarea type="text" id="Ingredients" name="ingredients" class="form-control"></textarea><br>

                    <label for="Directions" class="form-label">Directions (separate each step by a period):</label><br>
                    <textarea type="text" id="Directions" name="directions" class="form-control"></textarea><br>

                    <label for="Cook_Time" class="form-label">Cook Time (min.):</label><br>
                    <input type="text" id="Cook_Time" name="cook_time" class="form-control"><br>

                    <label for="Image_File" class="form-label">Image File:</label><br>
                    <input type="file" id = "Image_File" name="image_file" accept="image/*"><br><br>

                    <input type="submit" value="Update" class = "btn btn-outline-info">
                </fieldset>
            </form>
        </div>
    </div>
</div>

{% endblock %}
