{% extends "layout.html" %}
{% block content %}

<div class="container-fluid mt-4">
    <div class = "row justify-content-center">
        <div class="col-7 light-background light-border p-3">
            <form method="POST" action="/EditProfile">
                <fieldset class="form-group">
                    <legend class="border-bottom mb-4">Update Profile</legend>
                        
                    <label for="Name" class="form-label">Name:</label><br>
                    <input type="text" id="Name" name="name" class="form-control"><br>
            
                    <label for="Address" class="form-label">Address:</label><br>
                    <input type="text" id="Address" name="address" class="form-control"><br>
            
                    <label for="Biography" class="form-label">Biography:</label><br>
                    <textarea id="Biography" name="bio" class="form-control"></textarea><br>
            
                    <label for="DOB" class="form-label">Date of Birth:</label><br>
                    <input type="text" id="DOB" name="dob" class="form-control"><br>
            
                    <label for="Username" class="form-label">Username:</label><br>
                    <input type="text" id="Username" name="username" class="form-control"><br>
            
                    <label for="Password" class="form-label">Password:</label><br>
                    <input type="password" id="Password" name="password" class="form-control"><br>
            
                    <input type="submit" value="Update" class = "btn btn-outline-info">
                </fieldset>
            </form>
        </div>
    </div>
</div>

{% endblock %}
