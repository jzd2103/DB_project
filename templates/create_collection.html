{% extends "layout.html" %}
{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-10 light-border light-background p-4">
            <form method="POST" action="/create_collection">
                <fieldset class="form-group">
                    <legend class="border-bottom mb-4">Create New Collection</legend>
                        <label for="Collection_Name" class="form-label">* Collection Name:</label><br>
                        <input type="text" id="Collection_Name" name="collection_name" class="form-control"><br>
                        <input type="submit" value="Create" class = "btn btn-outline-info">
                </fieldset>
            </form>
        </div>
    </div>
</div>
{% endblock %}
