<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>YumYuck</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    </head>

    <body>
        <nav class="navbar navbar-expand-md navbar-dark" style="background-color: rgb(235, 30, 33);">
            <div class="container-fluid">
                <a href="/" class="navbar-brand">
                    <span class="fw-bold text-light fst-italic fs-3 m-1" style="font-family: serif;">YumYuck</span>
                </a>

                <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#nav" aria-controls="nav" aria-label="Expand Navigation">
                    <div class="navbar-toggler-icon"></div>
                </button>

                <div class="collapse navbar-collapse justify-content-end align-center" id="nav">
                    <ul class="navbar-nav navlinks">
                        <li class="nav-item text-center">
                            <a href="/" class="nav-link text-light fw-bold">Feed</a>
                        </li>
                        <li class="nav-item text-center">
                            <a href="/Recipes" class="nav-link text-light fw-bold">Recipes</a>
                        </li>
                        <li class="nav-item text-center ">
                            <a href="/Profile" class="nav-link text-light fw-bold">Profile</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <main>
            <div class = "m-3 p-3">
                {% block content %}{% endblock %}
            </div>
        </main>

        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    </body>
</html>
