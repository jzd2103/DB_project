{% extends "layout.html" %}
{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-11">
            <h1 class="text-center pb-2 border-bottom border-3 border-light"> Recent Posts</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            {% for post in posts %}
                <div class="row light-border light-background m-3 p-2">
                    <div class="d-flex">
                        <p class="me-3 fw-bold">{{ post.username }}</p>
                        <p>{{ post.caption }}</p>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
