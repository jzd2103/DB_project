{% extends "layout.html" %}
{% block content %}

<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-8">
            <h1 class="text-center pb-2 border-bottom border-3 border-light"> Recent Posts</h1>
        </div>
    </div>
    <div class="row justify-content-center">
        <div class="col-8">
            {% for post in posts %}
                <div class="row light-border light-background m-3 p-2 justify-content-center">
                    {% if post.image_url %}
                        <img class="image_file" src="static\images\{{post.image_url}}">
                    {% else %}
                        <video class="video_file" controls>
                            <source src="static\videos\{{post.video_url}}">
                        </video>
                    {% endif %}
                    <div class="d-flex mt-1">
                        <p class="me-3 fw-bold">{{ post.username }}</p>
                        <p>{{ post.caption }}</p>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
</div>

{% endblock %}
